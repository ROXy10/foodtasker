{% extends 'restaurant/base.html' %}


{% block page %}
    <div class="panel">
        <div class="panel-heading bg-blue">
            <h4 class="panel-title text-center text-white">Meals</h4>
        </div>
        <div class="panel-body">
            <div class="text-right">
                <a href="{% url 'restaurant-add-meal' %}" class="btn btn-pink">Add Meal</a>
                <br/>
                <br/>
            </div>
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr class="bg-gray text-white table-head">
                        <th class="table-head">Id</th>
                        <th class="table-head">Name</th>
                        <th class="table-head">Short Description</th>
                        <th class="table-head">Price</th>
                        <th class="table-head">Image</th>
                    </tr>
                </thead>
                <tbody>
                    {% for meal in meals %}
                        <tr>
                            <td class="table-cel" scope="row">{{ forloop.counter }}</td>
                            <td class="table-cel" ><a href="{% url 'restaurant-edit-meal' meal.id %}">{{ meal.name }}</a></td>
                            <td class="table-cel" >{{ meal.short_description }}</td>
                            <td class="table-cel">{{ meal.price }}</td>
                            <td class="text-center"><img class="img-rounded" src="{{ meal.image.url }}" width="50" height="50"></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
